      <div class="card-body">
        <h2 class="card-title">{{p.name}}</h2>
        <p>{{p.desc}}</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary">â‚¹{{p.price }}</button>
        </div>
      </div>

  </a>
  {% endfor %}
  {% endblock %}
